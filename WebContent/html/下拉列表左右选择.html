<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		 * { margin: 0; padding: 0;} 
		 div.centent{
		 	float:left;
		 	text-align: center;
		 	margin: 10px;
		 }
		 span {
			display: block;
			margin: 5px 5px;
			padding: 4px 10px;
			background: #898989;
			cursor: pointer;
			color: white;
	</style>
</head>
<body>
	<div class="centent">
		<select multiple="multiple" id="select1" style="width: 100px;height: 160px">
			<option value="1">选项1</option>
			<option value="2">选项2</option>
			<option value="3">选项3</option>
			<option value="4">选项4</option>
			<option value="5">选项5</option>
			<option value="6">选项6</option>
			<option value="7">选项7</option>
		
		</select>
		<div>
			<span id="add">选中添加到右边</span>
			<span id="add_all">全部添加到右边</span>
			
		</div>
	
	</div>
	<div class="centent">
		<select multiple="multiple" id="select2" style="width: 100px;height: 160px">
			<option value="8">选项8</option>
		</select>
		<div>
			<span id="remove">选中删除到左边</span>
			<span id="remove_all">全部删除到左边</span>
		</div>
	</div>
	

</body>
	<script type="text/javascript">
		//把左边的条目添加到右边
		document.getElementById("add").onclick=trunRight;
		//全部选中添加的右边
		document.getElementById("add_all").onclick=function(){
		//获取select2
		var select2=document.getElementById("select2");
		//获取select1
		var select1=document.getElementById("select1");
		//获取select1下所有子节点
		var options=select1.getElementsByTagName("option");
		//循环遍历
		for (var i = 0; i < options.length; i++) {
			var option=options[i];
			//添加到select2中去
			select2.appendChild(option);
			i--
		}
		
		};
		//把右边的条目添加到左边
		document.getElementById("remove").onclick=trunleft;
		//全部选中添加的左边
		document.getElementById("remove_all").onclick=function(){
		//获取select2
		var select2=document.getElementById("select2");
		//获取select1
		var select1=document.getElementById("select1");
		//获取select2下所有子节点
		var options=select2.getElementsByTagName("option");
		//循环遍历
		for (var i = 0; i < options.length; i++) {
			var option=options[i];
			//添加到select1中去
			select1.appendChild(option);
			i--;
		}
		
		};
		document.getElementById("select1").ondblclick=trunRight;
		
		function trunRight() {
			//先获取select2对象
			var select2=document.getElementById("select2");
			//获取select1
			var select1=document.getElementById("select1");
			//获取select1下所有子节点
			var options=select1.getElementsByTagName("option");
			//循环遍历，获取每一个
			for (var i = options.length-1; i >=0; i--) {
				var option=options[i];
				if (option.selected==true) {
					//添加到select2中
					select2.appendChild(option);
				}
			}
				
			}
		document.getElementById("select2").ondblclick=trunleft;
		function trunleft() {
			//先获取select2对象
			var select2=document.getElementById("select2");
			//获取select1
			var select1=document.getElementById("select1");
			//获取select2下所有子节点
			var options=select2.getElementsByTagName("option");
			//循环遍历，获取每一个
			for (var i = options.length-1; i >=0; i--) {
				var option=options[i];
				if (option.selected==true) {
					//添加到select2中
					select1.appendChild(option);
				}
			}
				
			}
	
	
	</script>
</html>
