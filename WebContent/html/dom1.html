<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="text" id="nameId" value="zhangsan" />
	<ul id="ulid">
		<li>北京</li>
		<li>上海</li>
		<li>广州</li>
	</ul>
	<span id="spanId">
		我是span的区域
	</span>

</body>
	<script type="text/javascript">
		 var input=document.getElementById("nameId");
		/*document.write(input.nodeName);
		document.write(input.nodeType);
		document.write(input.nodeValue);
	 */
	 var arr=input.getAttributeNode("type");
	 document.write(arr.nodeName);
	 document.write(arr.nodeType);
	 document.write(arr.nodeValue);
	 var span=document.getElementById("spanId");
	 var text=span.firstChild;
	 document.write(text.nodeName);
	 document.write(text.nodeType);
	 document.write(text.nodeValue);
	 
	</script>
</html>
