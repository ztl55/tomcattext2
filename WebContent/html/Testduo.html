<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<select id="select1" onchange="run(this.value)">
		<option>--请选择--</option>
		<option value="北京">北京</option>
		<option value="河北">河北</option>
		<option value="山东">山东</option>
		<option value="河南">河南</option>
	
	
	</select>
	<select id="select2"> 
		
		
	
	</select>
	
</body>
	<script type="text/javascript">
	var arr= [];
	arr[0]=new Array("北京","朝阳","海淀");
	arr[1]=new Array("河北","石家庄","保定");
	arr[2]=new Array("山东","济南","青岛");
	arr[3]=new Array("河南","郑州","驻马店");
	
	function run(val) {
		//获取select
		var select2=document.getElementById("select2");
		//先清除select2的下所有的子节点
		//先获取select2下所欲的子节点
		var ops=select2.getElementsByTagName("option")
		//循环遍历
		for (var x = 0; x < ops.length; x++) {
			//获取每一个
			var op=ops[x];
			//删除节点
			select2.removeChild(op);
			x--;	
			
		}
		//获取数组的值
		for (var i = 0; i < arr.length; i++) {
			var inarr=arr[i];
			//获取里面数组0位置的元素
			var str=inarr[0];
			
			//判断传过来的值和数组的值是否相同
			if (val==str) {
				//获取数组后面的内容
				for (var j = 1; j < inarr.length; j++) {
					//获取除0位置所有的元素
					var instr=inarr[j];
					//添加到select2中
					//创建元素对象
					var option=document.createElement("option")
					//创建文本对象
					var text=document.createTextNode(instr)
					//把文本添加到元素下面
					option.appendChild(text);
					//把元素添加到select2中
					select2.appendChild(option);
					
					
				}
				
				
				
				
				
			}
			
		}
		
	}
	
		
	
	
	</script>


</html>
